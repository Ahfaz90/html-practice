<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown examples</title>
</head>

<body>
    <form>
        <select id="car" name="cars">
            <option value="1">Audi</option>
            <option value="2">Skoda</option>
            <option selected value="3">VWG</option>
            <option value="4">Bentley</option>
        </select>
        <textarea name="multiple" rows="7" cols="40">
            this is default text
        </textarea>
        <button type="button" onclick="alert('hi from button!')">
        Click button 1
        </button>
        <button type="button" onclick="alert('hello world!')">
        Click me!
        
        </button>
        <input type="text">
    </form>
    <a href="list.html">go to list</a>
</body>

</html>
